mode: ContinuousDelivery
branches:
  main:
    regex: ^master$
    label: ''
    increment: Patch
    is-release-branch: true
  feature:
    regex: ^(feature|feat)[/-]
    label: alpha
    increment: Minor
  bugfix:
    regex: ^bugfix[/-]
    label: alpha
    increment: Patch
  chore:
    regex: ^chore[/-]
    label: beta
    increment: None
    # Fallback configuration for any branch not matching the above patterns
  other:
    regex: .*
    label: ''
    increment: Patch
  pull-request:
    regex: ^(pull|pr)[/-]
    label: alpha
    increment: Inherit
commit-message-incrementing: Enabled
major-version-bump-message: '\\+semver:\\s?(breaking|major)'
